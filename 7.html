<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #00f;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .image-container img {
            width: 400px;
            border: 2px solid #00f;
            border-radius: 10px;
            opacity: 0.5; /* تم إضافة الشفافية هنا */
        }

        .info {
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .link {
            margin-top: 15px;
            font-size: 1.5rem;
            color: #00f;
            text-decoration: none;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .info p {
            margin: 0;
            white-space: pre-wrap;
        }

        .code-effect {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        pre {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        .decorative-text {
            margin-top: 20px;
            color: #00f;
            font-size: 1.3rem;
            text-shadow: 0 0 10px #00f;
            font-style: italic;
        }

        .signature-text {
            margin-top: 15px;
            color: #ff0000;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #ff0000;
        }
    </style>
</head>
<body>

    <video class="background" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1261114958574387241/1307909055154618541/videoplayback_4.mp4?ex=67453f3a&is=6743edba&hm=0b4d89722f9fecdedddd9d7e01ef07c24e7d003bd5e704c1f46e0feb0004d01b&" type="video/mp4">
        Your browser does not support the video tag.

    <div class="container">
        <div class="image-container">
            <img src="https://cdn.discordapp.com/attachments/1261114958574387241/1307787069057269801/image.png?ex=6745765e&is=674424de&hm=511ba389e8625faa96d030e42304ae43340cc788c5e8f817d8ab1a02bfd8166e&" alt="Banner">
        </div>

        <div class="media-container">
            <audio autoplay loop>
                <source src="https://cdn.discordapp.com/attachments/1261114958574387241/1307909599625613312/videoplayback_3_1.mp3?ex=67453fbc&is=6743ee3c&hm=ac3437036c754d443ac605583999c711b4eee798033e28964ea5368d7a4cfa40&" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <br><br>

        <div style="color:blua;">
            <b>Your IP Address:</b> <span id="ip-address-value">Fetching...</span><br>
            <b>IP Information:</b>
            <pre id="ip-info">Fetching...</pre>
        </div>

        <div class="decorative-text">
            <p>You Get Hacking By #JMrh</p>
            <p>ابغا فاوندر تعطوني؟</p>
        </div>

        <div class="signature-text">
            <p></p>
        </div>
    </div>

    <script type="text/javascript">
        var omitformtags=["input", "textarea", "select"];
        omitformtags=omitformtags.join("|");

        function disableselect(e){
            if (omitformtags.indexOf(e.target.tagName.toLowerCase())==-1)
                return false;
        }

        function reEnable(){
            return true;
        }

        if (typeof document.onselectstart != "undefined")
            document.onselectstart = new Function ("return false");
        else {
            document.onmousedown = disableselect;
            document.onmouseup = reEnable;
        }

        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        fetchIPAndInfo();
    </script>
</body>
</html>
